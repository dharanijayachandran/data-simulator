<!-- begin page-header -->
<h1 i18n="Page header|Data Simulator@@dataSimulator" class="page-header">
    Data Simulator
</h1>
<div class="header_Underline"></div>
<!-- end page-header -->

<!-- begin row -->
<div class="row">
    <!-- begin col-6 -->
    <div class="col-lg-12">
        <!-- begin nav-tabs -->
        <ngb-tabset type="pills">
            <ngb-tab id="instantView">
                <ng-template ngbTabTitle>
                    <span  i18n="Instant Data|Instant Data@@instantData"   class="d-sm-none">Instant Data</span>
                    <span  i18n="Instant Data|Instant Data@@instantData" class="d-sm-block d-none">Instant Data</span>
                </ng-template>
                <ng-template ngbTabContent>
                    <!-- Generate instant view -->
                    <div class="rowBox custom-rounded-bottom">
                        <app-instant-data-form></app-instant-data-form>
                    </div>
                </ng-template>
            </ngb-tab>

            <ngb-tab id="continuousView">
                <ng-template ngbTabTitle>
                    <span i18n="Continuous Data|Continuous Data@@continuous Data" class="d-sm-none">Continuous Data</span>
                    <span i18n="Continuous Data|Continuous Data@@continuous Data" class="d-sm-block d-none">Continuous Data</span>
                </ng-template>
                <ng-template ngbTabContent>
                    <div id="tags">
                        <!-- Generate Continuous view -->
                        <div class="rowBox custom-rounded-bottom">
                            <app-continuous-data-form></app-continuous-data-form>
                        </div>
                    </div>
                </ng-template>
            </ngb-tab>
        </ngb-tabset>
        <!-- end nav-tabs -->
    </div>
    <!-- end col-6 -->

</div>
<!-- end row -->
